services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: finance
    ports: ["5432:5432"]
    volumes: [db_data:/var/lib/postgresql/data]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: ./api
    env_file: .env
    depends_on: [db, redis]
    ports: ["8000:8000"]
    volumes: ["./api:/app"]

  web:
    build: ./web
    env_file: .env
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE}
    depends_on: [api]
    ports: ["3000:3000"]
    volumes: ["./web:/app"]

volumes:
  db_data:
